<section id="vendor" class="container shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h2 class="fw-semibold">Clients</h2>
    <button
      type="button"
      (click)="addClient()"
      class="btn btn-dark rounded-circle px-3 py-2"
      ngbPopover="Add Clients"
      triggers="mouseenter:mouseleave"
    >
      +
    </button>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Contact Person</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.client_id }}</td>
            <td>{{ client.client_name }}</td>
            <td>{{ client.contact_person }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.created_at | date }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="manageClient(client.client_id)">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteClient(client.client_id)">
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="clients.length === 0">
            <td colspan="7" class="text-center">No clients found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
