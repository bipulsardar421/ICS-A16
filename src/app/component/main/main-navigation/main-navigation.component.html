<nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img
        src="apple.png"
        alt="Company Logo"
        width="40"
        height="40"
        class="d-inline-block align-text-top"
      />
      <span class="ms-2 fw-bold">ICS</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'home'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'invoice'">Invoice</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'report'">Report</a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin' || role === 'vendor'">
          <a class="nav-link" [routerLink]="'bill'">Bills</a>
        </li>
      </ul>
    </div>

    <div ngbDropdown class="d-flex align-items-center">
      <a ngbDropdownToggle class="d-flex align-items-center form-control">
        <img
          src="{{ profile_image }}"
          alt="User Avatar"
          class="rounded-circle me-2"
          width="40"
          height="40"
        />
        <div>
          <p class="text-dark fw-bold mb-0">{{ name }}</p>
          <p class="text-muted mb-0">{{ role }}</p>
        </div>
      </a>

      <div ngbDropdownMenu class="dropdown-menu custom-dropdown">
        <button class="dropdown-item" (click)="onProfileClick()">
          Profile
        </button>
        <button class="dropdown-item" (click)="onSettingsClick()">
          Settings
        </button>
        <button class="dropdown-item" (click)="onLogoutClick()">Logout</button>
      </div>
    </div>
  </div>
</nav>
