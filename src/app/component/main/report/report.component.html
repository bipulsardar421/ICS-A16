<div class="d-flex h-100">
  <div class="col-12 col-md-3 bg-white shadow-sm overflow-auto p-3 mt-4">
    <div class="border-bottom mb-3">
      <h5 class="font-weight-bold">Generate Report</h5>
    </div>

    <form [formGroup]="reportForm" (ngSubmit)="generateReport()">
      <div class="mb-4">
        <label for="startDate" class="form-label">Select Start Date</label>
        <input
          id="startDate"
          class="form-control"
          type="date"
          formControlName="startDate"
          [max]="maxDate"
        />
      </div>

      <div class="mb-4">
        <label for="endDate" class="form-label">Select End Date</label>
        <input
          id="endDate"
          class="form-control"
          type="date"
          formControlName="endDate"
          [max]="maxDate"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="reportForm.invalid"
      >
        Generate Report
      </button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="col-12 col-md-9 p-4 bg-light">
    <div class="bg-white p-5 shadow-sm position-relative">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="font-weight-bold">
            Report for {{ selectedDate | date : "longDate" }}
          </h3>
        </div>
      </div>

      <!-- Dynamic Report Content -->
      <div *ngIf="reportData.length > 0; else noData">
        <table class="table table-bordered mb-4">
          <thead>
            <tr>
              <th class="text-left">DESCRIPTION</th>
              <th class="text-right">AMOUNT</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of reportData">
              <td>{{ item.description }}</td>
              <td class="text-right">${{ item.amount.toFixed(2) }}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-right font-weight-bold">TOTAL</td>
              <td class="text-right font-weight-bold">${{ getTotal() }}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <ng-template #noData>
        <p class="text-center text-muted">
          No data available for the selected date.
        </p>
      </ng-template>
    </div>
  </div>
</div>
