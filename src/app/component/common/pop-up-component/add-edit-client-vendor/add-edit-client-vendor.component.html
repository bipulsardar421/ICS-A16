<ng-template #editModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        {{ isEditMode ? 'Edit' : 'Add' }} {{ entityType === 'client' ? 'Client' : 'Vendor' }}
      </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">{{ entityType === 'client' ? 'Client Name' : 'Vendor Name' }}</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
          <div *ngIf="editForm.controls['name'].invalid && editForm.controls['name'].touched" class="text-danger">
            Name is required
          </div>
        </div>
        <div class="mb-3">
          <label for="contactPerson" class="form-label">Contact Person</label>
          <input type="text" id="contactPerson" class="form-control" formControlName="contactPerson" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" formControlName="phone" />
          <div *ngIf="editForm.controls['phone'].invalid && editForm.controls['phone'].touched" class="text-danger">
            Valid phone number is required
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-2" type="submit" [disabled]="editForm.invalid">
            {{ isEditMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </ng-template>
