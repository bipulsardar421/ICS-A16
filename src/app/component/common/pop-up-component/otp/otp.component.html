<ng-template #otpModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Otp Verification</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="otpForm" (ngSubmit)="onSubmitOtp()">
        <div class="mb-3">
          <label for="otpInput" class="form-label">OTP</label>
          <input type="otp" id="otpInput" class="form-control" formControlName="otp" />
          <div *ngIf="otpForm.controls['otp'].invalid && otpForm.controls['otp'].touched"
            class="text-danger">
            OTP is required (min 6 chars)
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-2" type="submit" [disabled]="otpForm.invalid">Submit</button>
          <button class="btn btn-secondary" type="button" (click)="closeModal()">Cancel</button>
        </div>
  
      </form>
    </div>
  
  </ng-template>
