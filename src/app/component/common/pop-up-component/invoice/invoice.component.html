<ng-template #invoice_modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Invoice Details</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="invoiceForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label class="form-label">Customer Type</label>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="customerType"
            value="self"
            (change)="onCustomerTypeChange('self')"
            [checked]="customerType === 'self'"
          />
          <label class="form-check-label">Self</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="customerType"
            value="someone_else"
            (change)="onCustomerTypeChange('someone_else')"
            [checked]="customerType === 'someone_else'"
          />
          <label class="form-check-label">Someone Else</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="customer_name"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Customer Contact</label>
        <input
          type="text"
          class="form-control"
          formControlName="customer_contact"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Invoice Date</label>
        <input
          type="date"
          class="form-control"
          formControlName="invoice_date"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Total Amount</label>
        <input
          type="number"
          class="form-control"
          formControlName="total_amount"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Discount %</label>
        <input type="number" class="form-control" formControlName="discount" />
      </div>

      <div class="mb-3">
        <label class="form-label">Tax %</label>
        <input type="number" class="form-control" formControlName="tax" />
      </div>

      <div class="mb-3">
        <label class="form-label">Grand Total</label>
        <input
          type="number"
          class="form-control"
          formControlName="grand_total"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Status</label>
        <select class="form-select" formControlName="payment_status">
          <option *ngFor="let status of paymentStatusOptions" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" formControlName="payment_method">
          <option *ngFor="let method of paymentMethods" [value]="method">
            {{ method }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="notes"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="invoiceForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</ng-template>
