<ng-template #signupModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" id="loginEmail" class="form-control" formControlName="email" />
        <div *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched" class="text-danger">
          Valid email is required
        </div>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" formControlName="password" />
        <div *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched"
          class="text-danger">
          Password is required (min 6 chars)
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary me-2" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
        <button class="btn btn-secondary" type="button" (click)="modal.close()">Cancel</button>
      </div>

    </form>
  </div>

</ng-template>
