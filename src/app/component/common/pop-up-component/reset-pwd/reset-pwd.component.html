<ng-template #resetModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reset Password</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
                <div *ngIf="changePasswordForm.controls['newPassword'].invalid && changePasswordForm.controls['newPassword'].touched"
                    class="text-danger">
                    Password must be at least 6 characters
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
                <div *ngIf="changePasswordForm.hasError('passwordMismatch')" class="text-danger">
                    Passwords do not match
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-2" type="submit" [disabled]="changePasswordForm.invalid">Change
                    Password</button>
                <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
            </div>
        </form>
    </div>

</ng-template>
