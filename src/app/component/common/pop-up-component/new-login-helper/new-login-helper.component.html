
<ng-template #new_login_helper let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="passwordForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          formControlName="newPassword"
          [ngClass]="{
            'is-invalid':
              passwordForm.get('newPassword')?.touched &&
              passwordForm.get('newPassword')?.invalid
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="passwordForm.get('newPassword')?.touched"
        >
          <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">
            New password is required
          </div>
          <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 6 characters long
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label"
          >Confirm New Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          [ngClass]="{
            'is-invalid':
              passwordForm.get('confirmPassword')?.touched &&
              passwordForm.get('confirmPassword')?.invalid
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="passwordForm.get('confirmPassword')?.touched"
        >
          <div
            *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']"
          >
            Confirmation is required
          </div>
          <div
            *ngIf="passwordForm.get('confirmPassword')?.errors?.['mustMatch']"
          >
            Passwords must match
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="submit()"
      [disabled]="passwordForm.invalid"
    >
      Update Password
    </button>
  </div>
</ng-template>
